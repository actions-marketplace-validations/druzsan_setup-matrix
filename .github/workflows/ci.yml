name: CI
on: push
jobs:
  debug:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - run: |
          bash --version
          grep --version
          sed --version
          jq --version
        shell: bash
  build-matrix:
    name: 'ðŸ§± Build matrix'
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.build-matrix.outputs.matrix }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: 'ðŸ§± Build matrix'
        id: build-matrix
        uses: ./
        with:
          matrix: |
            os: ubuntu-latest windows-latest macos-latest,
            node-version: 16 18,
            python-version: 3.6 3.8 3.10 3.12
  test-matrix:
    name: 'ðŸ§ª Test matrix'
    needs:
      - build-matrix
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.build-matrix.outputs.matrix) }}
    runs-on: ubuntu-latest
    steps:
      - name: 'ðŸ“¢ Echo matrix combination'
        run: |
          echo "${{ matrix.os }}"
          echo "${{ matrix.node-version }}"
          echo "${{ matrix.python-version }}"


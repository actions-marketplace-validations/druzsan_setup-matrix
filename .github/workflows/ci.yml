name: CI
on: push
jobs:
  # No build matrix stage
  setup-python:
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: ['3.8', '3.9', '3.10']
    runs-on: ${{ matrix.os }}
    steps:
      - run: |
          echo "black" >> requirements.txt
          echo "pylint" >> requirements.txt
          echo "pytest" >> requirements.txt
      - uses: actions/setup-python@v4
        with:
          python-version: '${{ matrix.python-version }}'
          cache: pip
      - run: python --version
      - run: python -m pip install -r requirements.txt
      - run: python -m pip list
  check-code:
    needs: setup-python
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: ['3.8', '3.9', '3.10']
    runs-on: ${{ matrix.os }}
    steps:
      - run: |
          echo "black" >> requirements.txt
          echo "pylint" >> requirements.txt
          echo "pytest" >> requirements.txt
      - uses: actions/setup-python@v4
        with:
          python-version: '${{ matrix.python-version }}'
          cache: pip
      - run: python --version
      - run: python -m pip list
      - run: python -m pip install -r requirements.txt
      - run: python -m pip list

  build-matrix:
    name: 'ðŸ§± Build matrix'
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.build-matrix.outputs.matrix }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: 'ðŸ§± Build matrix'
        id: build-matrix
        uses: ./
        with:
          matrix: |
            os: ubuntu-latest windows-latest macos-latest,
            node-version: 16 18,
            python-version: 3.6 3.8 3.10 3.12
  test-matrix:
    name: 'ðŸ§ª Test matrix'
    needs:
      - build-matrix
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.build-matrix.outputs.matrix) }}
    runs-on: ubuntu-latest
    steps:
      - name: 'ðŸ“¢ Echo matrix combination'
        run: |
          echo "${{ matrix.os }}"
          echo "${{ matrix.node-version }}"
          echo "${{ matrix.python-version }}"

